services:
  openclaw:
    build: .
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    env_file: .env
    volumes:
      # Persistent data survives container restarts (like Railway volumes)
      - openclaw-data:/data
      # Mount source for live iteration â€” edit locally, restart to pick up changes
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./setup:/app/setup

volumes:
  openclaw-data:
